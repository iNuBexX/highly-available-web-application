
    <ul class="form-style-1">
        <li><label>application Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="app name"  [(ngModel)]="this.appName" /> </li>
        <li><label>Version  <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="version" [(ngModel)]="this.version"/> </li>
        <li>
            <label>OS</label>
            <select name="field4" class="field-select" [(ngModel)]="this.os">
            <option value="Windows">Windows</option>
            <option value="Linux">Linux</option>
            <option value="Android">Android</option>
            <option value="MACOS">MACOS</option>
            </select>
        </li>
        <li>
            <label>Description <span class="required">*</span></label>
            <textarea name="field5" id="field5" class="field-long field-textarea" [(ngModel)]="this.desc"></textarea>
        </li>
        <li>
            <input type="submit" value="Submit" (click)="submitnewapp()"/>
        </li>
    </ul>
